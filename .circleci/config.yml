version: 2
jobs:
  build:
    docker:
      # specify the Images to be used
      - image: circleci/openjdk:11.0.4-jdk-stretch-node-browsers

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - run: mkdir test-reports
      - run: 
          name: Sonar
          command: mvn sonar:sonar 
                    -Dsonar.projectKey=benweese_Java_Automation 
                    -Dsonar.organization=benweese 
                    -Dsonar.host.url=https://sonarcloud.io 
                    -Dsonar.login=bdb3e7c2041eae34b8770faaa9e44d5408254278

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn clean test -Dtest=TestRunner.Runner.java
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
